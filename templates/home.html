<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Welcome, {{ username }}!</h1>
    {% if role == 'doctor' %}
        <p>You are logged in as a doctor. <a href="{{ url_for('doctor_dashboard') }}">Go to your dashboard</a>.</p>
    {% else %}
        <p>You are logged in as a patient. <a href="{{ url_for('patient_dashboard') }}">Go to your dashboard</a>.</p>
    {% endif %}
    <p><a href="{{ url_for('logout') }}">Logout</a></p>
</body>
</html>
