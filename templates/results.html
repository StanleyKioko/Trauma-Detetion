<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Prediction Result</h1>
    </header>
    <main>
        <h2>The Trauma stage of this child is: {{ result }}</h2>
        
        <form action="/logout" method="get" class="inline-form">
            <input type="submit" value="Logout">
        </form>
        <form action="/predict" method="get" class="inline-form">
            <input type="submit" value="Make Another Prediction">
        </form>
        <button id="goBackButton">Go Back to Home</button>
    </main>
    <footer>
        <p>&copy; 2024 Stanley Mwange</p>
    </footer>
    <script>
        document.getElementById('goBackButton').addEventListener('click', () => {
            window.location.href = '/';
        });
    </script>
</body>
</html>
