<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Trauma Prediction API</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Child Trauma Prediction</h1>
    </header>
    <main>
        <form action="/predict" method="post">
            <label for="severity">Severity:</label>
            <input type="number" id="severity" name="severity" min="0" max="10" required>
            <label for="psychological_impact">Psychological Impact:</label>
            <input type="number" id="psychological_impact" name="psychological_impact" min="0" max="10" required>
            <label for="previous_trauma_history">Previous Trauma History:</label>
            <input type="number" id="previous_trauma_history" name="previous_trauma_history" min="0" max="10" required>
            <label for="medical_history">Medical History:</label>
            <input type="number" id="medical_history" name="medical_history" min="0" max="10" required>
            <label for="therapy_history">Therapy History:</label>
            <input type="number" id="therapy_history" name="therapy_history" min="0" max="10" required>
            <label for="lifestyle_factors">Lifestyle Factors:</label>
            <input type="number" id="lifestyle_factors" name="lifestyle_factors" min="0" max="10" required>
            <label for="resilience_factors">Resilience Factors:</label>
            <input type="number" id="resilience_factors" name="resilience_factors" min="0" max="10" required>
            <label for="exposure_to_stressors">Exposure to Stressors:</label>
            <input type="number" id="exposure_to_stressors" name="exposure_to_stressors" min="0" max="10" required>
            <label for="sleep_patterns">Sleep Patterns:</label>
            <input type="number" id="sleep_patterns" name="sleep_patterns" min="0" max="10" required>
            <label for="emotional_regulation">Emotional Regulation:</label>
            <input type="number" id="emotional_regulation" name="emotional_regulation" min="0" max="10" required>

            <input type="submit" value="Get Prediction">
        </form>
        <button id="goBackButton">Go Back</button>
    </main>
    <script>
        document.getElementById('goBackButton').addEventListener('click', () => {
            window.location.href = '/';
        });
    </script>
</body>
</html>
